<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>

    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Penggajian</a>
        </div>
    </nav>

    <div class="container-fluid">
        <form action="">
            <div>
                <label for="nik" class="form-label">NIK :</label> <br>
                <input type="text" class="form-control" id="nik" name="nik" size="10" maxlength="10" required
                    placeholder="Misal = 123">
            </div>
            <div>
                <label for="nama" class="form-label">Nama :</label>
                <input type="text" class="form-control" id="nama" name="nama" required placeholder="Isikan nama lengkap"
                    required autocomplete="off">
            </div>
            <div>
                <label for="tanggal_mulai" class="form-label">Tanggal Mulai :</label>
                <input type="date" class="form-control" id="tanggal_mulai" name="tanggal_mulai" min="2010-01-11">
            </div>
            <div>
                <label for="gaji_pokok" class="form-label">Gaji Pokok :</label>
                <input type="number" class="form-control" id="gaji_pokok" name="gaji_pokok" min="1000000" max="5000000"
                    step="1000000">
            </div>

            <div>
                <label for="status_karyawan" class="form-label">Status Karyawan</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="tetap" name="status_karyawan" value="TETAP" checked>
                    <label class="form-check-label" for="tetap">TETAP</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="kontrak" name="status_karyawan" value="KONTRAK">
                    <label class="form-check-label" for="kontrak">KONTRAK</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="magang" name="status_karyawan" value="MAGANG">
                    <label class="form-check-label" for="magang">MAGANG</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="submit" id="btn_summit" name="btn_summit" value="Submit">
                    <label class="form-check-input" type="reset" id="btn_reset" name="btn_reset" value="Reset"></label>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
